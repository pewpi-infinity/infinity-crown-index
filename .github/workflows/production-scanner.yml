name: ðŸ‘‘ Production Scanner

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '*/30 * * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Scan & Categorize
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOPY'
import requests
import json
import base64
import re
import os
from collections import Counter
from datetime import datetime, timezone

USER = "pewpi-infinity"
TOKEN = os.environ.get("GITHUB_TOKEN", "")
HEADERS = {"Authorization": f"token {TOKEN}"} if TOKEN else {}

print("ðŸ“¡ Scanning repos...")

repos = []
page = 1
while page < 15:
    r = requests.get(
        f"https://api.github.com/users/{USER}/repos?per_page=100&page={page}",
        headers=HEADERS,
        timeout=10
    )
    
    if r.status_code != 200:
        print(f"  API error: {r.status_code}")
        break
    
    batch = r.json()
    if not batch:
        break
    
    repos.extend(batch)
    page += 1

print(f"âœ… Found {len(repos)} repos")

categories = {
    "engineer": [],
    "ceo": [],
    "import": [],
    "investigate": [],
    "routes": [],
    "data": []
}

all_words = Counter()

for idx, repo in enumerate(repos, 1):
    name = repo['name'].lower()
    
    print(f"  [{idx}/{len(repos)}] {repo['name']}", end=" ")
    
    readme_r = requests.get(
        f"https://api.github.com/repos/{USER}/{repo['name']}/readme",
        headers=HEADERS,
        timeout=5
    )
    
    words = 0
    if readme_r.status_code == 200:
        try:
            content = base64.b64decode(
                readme_r.json()['content']
            ).decode('utf-8', errors='ignore')
            word_list = re.findall(r'\b[a-zA-Z]{3,}\b', content.lower())
            all_words.update(word_list)
            words = len(word_list)
        except (KeyError, ValueError, TypeError):
            pass
    
    if any(x in name for x in ['hydrogen', 'research', 'paper', 'science', 'ion']):
        cat = "engineer"
        print("ðŸŸ©")
    elif any(x in name for x in ['token', 'wallet', 'spark', 'value', 'coin']):
        cat = "ceo"
        print("ðŸŸ§")
    elif any(x in name for x in ['scrape', 'fetch', 'import', 'data']):
        cat = "import"
        print("ðŸ”µ")
    elif any(x in name for x in ['brain', 'mongoose', 'scan', 'investigate']):
        cat = "investigate"
        print("ðŸ’—")
    elif any(x in name for x in ['route', 'path', 'link', 'chain', 'spine', 'legend']):
        cat = "routes"
        print("ðŸ”´")
    else:
        cat = "data"
        print("ðŸŸ¡")
    
    categories[cat].append({
        "name": repo['name'],
        "url": repo['html_url'],
        "title": repo['name'].replace('-', ' ').title(),
        "topics": [cat],
        "value": min(words, 100),
        "updated": repo.get('updated_at', '')
    })

with open("api/tokens.json", "w") as f:
    json.dump(categories, f, indent=2)

with open("api/analytics.json", "w") as f:
    json.dump({
        "timestamp": datetime.now(timezone.utc).isoformat(),
        "total_repos": len(repos),
        "total_unique_words": len(all_words),
        "categorized": sum(len(v) for v in categories.values()),
        "categories": {k: len(v) for k, v in categories.items()}
    }, f, indent=2)

print(f"\nâœ… Categorized:")
for cat, items in categories.items():
    print(f"  {cat}: {len(items)}")
EOPY
      
      - name: Commit
        run: |
          git config user.name "Production Scanner"
          git config user.email "scanner@infinity.ai"
          git add api/
          git diff --staged --quiet || git commit -m "ðŸ‘‘ Scan complete - $(date -u +%Y-%m-%d_%H:%M:%S)"
          git push
